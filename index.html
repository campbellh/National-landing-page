<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Connected!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Optional: Add a subtle background pattern or gradient */
        body {
            background: linear-gradient(to bottom right, #e0f2f7, #bbdefb);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-gray-800">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl max-w-2xl w-full text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-8 text-blue-700">Get Connected!</h1>

        <p class="text-lg md:text-xl mb-10 text-gray-600">
            Choose how you'd like to connect with us:
        </p>

        <div class="flex flex-col md:flex-row justify-center items-center gap-6">
            <!-- Button 1: Become a National Party Member -->
            <a href="https://www.national.org.nz/my/sign-up"
               class="w-full md:w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 px-8 rounded-xl
                      text-xl md:text-2xl shadow-lg hover:shadow-xl transition duration-300 ease-in-out
                      transform hover:-translate-y-1 hover:scale-105 flex items-center justify-center
                      focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.105-1.28-.3-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.105-1.28.3-1.857m0 0a5.002 5.002 0 019.4 0M12 11a4 4 0 100-8 4 4 0 000 8zm-2.857 5.286a2 2 0 01-2.57-2.57A4 4 0 0112 11a4 4 0 015.427 2.716 2 2 0 01-2.57 2.57L12 16.571l-2.857-1.285z" />
                </svg>
                Become a Member
            </a>

            <!-- Button 2: Sign up to my Newsletter -->
            <a href="https://www.national.org.nz/team/hamishcampbell"
               class="w-full md:w-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-5 px-8 rounded-xl
                      text-xl md:text-2xl shadow-lg hover:shadow-xl transition duration-300 ease-in-out
                      transform hover:-translate-y-1 hover:scale-105 flex items-center justify-center
                      focus:outline-none focus:ring-4 focus:ring-green-300 focus:ring-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                Sign Up for Newsletter
            </a>
        </div>

        <p class="mt-10 text-md md:text-lg text-gray-500">
            We send regular, relevant updates, never spam.
        </p>
    </div>
</body>
</html>
